defaults:
  - dataset: nyudoor
  - data_loader: huggingface
  - model: qwen
  - mapper: gemini
  - prompts: default
  - prompt_phrases: default
  - mapping_prompts: default
  - _self_

seed: 42          # Global seed (propagated to loader & any RNG-dependent logic)
shuffle: true       # Whether to shuffle frame presentation order
sampling_method: random  # Frame sampling method: 'random', 'uniform', 'gauss', 'heavy_left_tail', 'heavy_right_tail'
anchoring: first   # Anchoring method for frame sampling: 'first', 'last', 'middle'

dataset:
  num_context_episodes: 2  # How many in-context episodes to provide

prediction:
  num_examples: 15   # How many FewShotInput predictions to perform
  save_raw: true    # Whether to dump raw model outputs
  output_dir: ${hydra:run.dir}
  temperature: 1 # Sampling temperature for generation

mapper:
  max_new_tokens: 1024
  temperature: 0.75
  retries: 3
  mapping_prompt: ${mapping_prompts}

hydra:
  mode: MULTIRUN # comment this if you don't want to sweep
  run:
    dir: results/
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}-predict
    subdir: ${hydra.job.num}
  sweeper:
    params:
      dataset.num_context_episodes: 2